# http://wiki.ros.org/costmap_2d/flat
global_costmap:
  global_frame: map
  robot_base_frame: base_footprint
  transform_tolerance: 1.0
  update_frequency: 2.0
  publish_frequency: 1.0
  static_map: true

  plugins:
    - {name: static,    type: "costmap_2d::StaticLayer"}
    - {name: voxel_layer, type: "costmap_2d::VoxelLayer"}
    - {name: inflation, type: "costmap_2d::InflationLayer"}

  static:
    map_topic: /map     
    first_map_only: false
    subscribe_to_updates: true

  voxel_layer:
    observation_sources: scan
    scan:
      data_type: LaserScan
      topic: /scan
      marking: true
      clearing: false
      obstacle_range: 8.0
      raytrace_range: 9.0
      expected_update_rate: 10.0
      # CRITICAL: Make obstacles lethal
      mark_threshold: 5        # Mark as occupied with minimal points
      unknown_threshold: 15    # Unknown if fewer than 15 points
      publish_voxel_map: false
      origin_z: 0.0
      z_resolution: 0.2
      z_voxels: 10
      # These ensure lethal marking
      lethal_cost_threshold: 10 # Any occupied voxel = lethal
  
  inflation:
    inflation_radius: 0.5
    cost_scaling_factor: 10.0