TebLocalPlannerROS:
 # Critical recovery parameters
  recovery_behave: true
  shrink_horizon: true
  shrink_horizon_min_duration: 10.0  # was 5.0
  
  # Allow planning even when close to obstacles
  allow_init_with_backwards_motion: true
  force_reinit_new_goal_dist: 0.3
  
  # Prevent giving up too early
  no_inner_iterations: 15    # was 10
  no_outer_iterations: 10    # was 8
  
  # Robot configuration (Mecanum)
  holonomic_robot: true
  max_vel_x: 0.5
  min_vel_x: -0.35          # Slightly faster backward
  max_vel_y: 0.22
  min_vel_y: -0.22
  max_vel_theta: 3.5        # Higher rotation speed
  min_vel_theta: -3.5

  global_plan_viapoint_sep : 0.2
  weight_obstacle: 50.0        
  weight_inflation: 0.1
  weight_viapoint: 1000.0

  
  # More realistic acceleration limits
  acc_lim_x: 3.0            # was 2.5
  acc_lim_y: 3.0            # was 2.5  
  acc_lim_theta: 4.0        # was 3.2
  
  # Obstacle avoidance
  min_obstacle_dist: 2.8    # Slightly reduced for tighter spaces
  inflation_dist: 1.0
  include_dynamic_obstacles: true
  dynamic_obstacle_inflation_dist: 1.2
  max_global_plan_lookahead_dist : 0
  
  # Planning parameters
  dt_ref: 0.1              # Shorter time steps for better resolution
  dt_hysteresis: 0.02
  global_plan_viapoint_sep: 0.001
  
  # Allow backward motion
  weight_kinematics_forward_drive: 0.0
  
  # Goal tolerance
  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 6.28  
  free_goal_vel: true
  latch_xy_goal_tolerance: true
  complete_global_plan: false
  global_plan_overwrite_orientation: true
  
  # Recovery from failures
  recovery_behave: true
  shrink_horizon_min_duration: 5.0
  publish_feedback : true

  max_number_classes : 10
  obstacle_heading_threshold : 5